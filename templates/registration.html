<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #000000, #800080);
            background-size: 200% 100%;
            animation: gradientAnimationBody 5s ease infinite;
        }

        @keyframes gradientAnimationBody {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        form {
            font-family: Calibri, Arial, sans-serif;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img.back-to-main {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        p.error {
            color: red;
            margin-top: 10px;
        }

        .login-link {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }

        .login-link a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/p.png') }}" alt="Back to Main" style="position: fixed; top: 10px; left: 10px; width: 30px; height: 30px;">
    </a>

    <form action="{{ url_for('register') }}" method="POST" onsubmit="return validatePassword()">
        <h2>Registration</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[-_@$!%*?&])[A-Za-z\d-_@$!%*?&]{8,}" title="Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one digit, and one special character (-_@$!%*?&).">

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit">Register</button>

        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </form>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            if (!/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/\d/.test(password) || !/[-_@$!%*?&]/.test(password)) {
                alert("Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character (-_@$!%*?&).");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
